<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>5 Day Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./Develop/CSS/style.css"/>
    <script src="./Develop/JavaScript/script.js"></script>
  </head>

  <body>
    <h1>Weather Dashboard</h1>

    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter a city" />
      <button type="submit">Search</button>
    </form> 

    <br /> 

    <div id="past-searches">
      <span style="text-decoration: underline; font-weight: bold; font-size: large;">Past Searches:</span> 
      <br />
    </div>
    <div class="city-info">
      <div id="current-weather"></div>
      <div id="forecast-header"></div>
      <div id="weather-results"></div> 
    </div>
   
  </body>
</html>
